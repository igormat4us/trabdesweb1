    <div id="conteudo">
  
      <section id="page">

        <form id="formcontact" method="POST">
            
            <fieldset>
    
                <legend id="formLabel"> Formulário de Contato </legend>
                <label class="" for="txtNome"> Nome: </label>
                <input type="text" name="txtNome" id="txtNome" placeholder="Digite o seu nome:"> </br>
    
                <label for="email"> E-mail: </label>
                <input type="text" name="email" id="email" placeholder="Digite o seu e-mail"> </br>
    
                <label for="telefone"> Telefone: </label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu número"> </br>
    
                <label for="priority"> Prioridade: </label>
    
                <div class="select-style">
    
                <select id="prioridade" name="priority" id="priority">
                 
                    <option value="high"> Alta </option>
                    <option value="mid"> Média </option>
                    <option value="low"> Baixa </option>
                
                </select> </br>
    
                </div>  
    
                <label for="msg"> Texto</label>
                <textarea name="msg" id="msg" rows="6" cols="50"
                placeholder="Digite sua mensagem"> </textarea> </br>
    
                <input id="enviar" type="submit" value="Enviar" onClick="display()">
    
            </fieldset>
    
        </form>
    <br>
    <script src="form.js"> </script>
